<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ® AI Game Recommendation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* (CSS sama persis seperti yang kamu punya) */
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    label {
      margin-top: 20px;
      font-weight: 700;
      display: block;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    textarea {
      margin-top: 10px;
      width: 100%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #00ffff;
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      background: #ff00cc;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 12px #ff00cc88;
      transition: background 0.3s, transform 0.2s;
      max-width: 200px;
    }
    button:hover {
      background: #cc00aa;
      transform: scale(1.05);
    }
    #result {
      margin-top: 30px;
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(30, 30, 30, 0.8);
      border: 2px solid #00ffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px #00ffff88;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px #00ffffaa;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      color: #00ffff;
    }
    .card p {
      font-size: 0.95rem;
      color: #ccc;
      white-space: pre-wrap;
    }
    #loader {
      display: none;
      margin-top: 30px;
    }
    .lds-ring {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 8px solid #00ffff;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #00ffff transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) {
      animation-delay: -0.45s;
    }
    .lds-ring div:nth-child(2) {
      animation-delay: -0.3s;
    }
    .lds-ring div:nth-child(3) {
      animation-delay: -0.15s;
    }
    @keyframes lds-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 500px) {
      textarea, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® AI Game Recommendation</h1>

  <label for="prompt">ðŸŽ² Enter your prompt for game recommendation:</label>
  <textarea id="prompt" placeholder="Contoh: Saya suka game FPS kompetitif dan bermain bersama teman. Rekomendasikan game terbaik."></textarea>

  <br>
    <button onclick="rekomendasikan()">ðŸ”® Dapatkan Rekomendasi</button>

  <div id="loader">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>

  <div id="result"></div>

  <script>
    async function rekomendasikan() {
      const prompt = document.getElementById("prompt").value.trim();
      const resultDiv = document.getElementById("result");
      const loader = document.getElementById("loader");

      if (!prompt) {
        alert("Silakan isi prompt terlebih dahulu.");
        return;
      }

      resultDiv.innerHTML = "";
      loader.style.display = "block";

      try {
        const response = await fetch("/recommend", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt }),
        });

      if (!response.ok) {
        throw new Error(`API error: ${response.status} ${response.statusText}`);
      }

      const data = await response.json();
      loader.style.display = "none";

      if (data.recommendation) {
        resultDiv.innerHTML = `
          <div class="card">
            <h3>ðŸŽ® Recommendation from AI</h3>
            <p>${data.recommendation}</p>
          </div>
        `;
      } else {
        resultDiv.innerHTML = `<p style="color: #f88;">Error: ${data.error}</p>`;
        }
      } catch (error) {
        loader.style.display = "none";
        resultDiv.innerHTML = `<p style="color: #f88;">Terjadi error: ${error.message}</p>`;
      }
    }
  </script>


</body>
</html>
